<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Media Convex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo-box">
    <img src="images/Logo.png" alt="Media Convex Logo">
    <h1>MEDIA CONVEX</h1>
  </div>
</header>

<section class="payment-section">
  <h2>Unlock All Movies</h2>
  <p>Pay once to watch and download unlimited movies.</p>

  <button class="payBtn" data-method="Airtel">Pay with Airtel Money</button>
  <button class="payBtn" data-method="TNM">Pay with TNM Mpamba</button>
 <button id="paystackBtn">Pay with Paystack</button>
<script src="https://js.paystack.co/v1/inline.js"></script>

  <p id="paymentMessage"></p>
</section>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
<script src="payment.js"></script>

</body>
</html>
